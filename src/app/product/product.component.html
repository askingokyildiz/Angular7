<h3 *ngIf="products;else noProduct">{{title}}</h3>
<div class="form-group">
    <input 
    class="form-control" 
    id="productName" 
    placeholder="Arama Metnini Giriniz"
    [(ngModel)]="filterText"
    >
    <small *ngIf="filterText" id="emailHelp" class="form-text text-muted">
        Şuan <strong>{{filterText}}</strong> aradınız!
    </small>
</div>
<div class="row">
    <ng-template #noProduct>
        <div class="alert alert-primary" role="alert">
            A simple primary alert—check it out!
        </div>
    </ng-template>
    <div class="card" style="width: 18rem;" *ngFor="let product of products | productFilter:filterText ">
        <img [src]="product.imageUrl" class="card-img-top" alt="{{product.name}}">
        <div class="card-body">
            <h5 class="card-title">{{product.name}} {{product.price |currency:'TRY':true:"1.2-2"}}</h5>
            <p class="card-text">{{product.description}}</p>
            <a href="#" class="btn btn-primary">Sepete Ekle</a>
        </div>
    </div>

</div>
